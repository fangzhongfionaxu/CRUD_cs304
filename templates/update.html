{% extends "head.html" %}

{% block main_content %}

<h1>Update Movie</h1>

<form method=POST action="{{ url_for('update', tt = movie_id)}}">
    <table>
      <tr>
        <td><label for="movie-title">Title</label></td>
        <td><input id="movie-title" name='movie-title' value={{movie_title}}></td> 
      </tr>
      <tr>
        <td><label for="movie-tt">Movie id</label></td>
        <td><input id="movie-tt" name='movie-tt' value={{movie_id}}></td>
      </tr>
      <tr>
        <td><label for="movie-release">Release year</label></td>
        <td><input id="movie-release" name='movie-release' value={{release_year}}></td>
      </tr>
      <tr>
        <td><label for="movie-addedby">Added by</label></td>
        <td><input id="movie-addedby" name='movie-addedby' value={{added_by}}></td>
      </tr>
      <tr>
        <td><label for="movie-director">Director ID</label></td>
        <td><input id="movie-director" name='movie-director' value={{director}}></td>
      </tr>
      <tr>
        <td><label>Director</label></td>
        <td>{{director_name}}</td>
      </tr>
    </table>
    <input type="submit" name="submit" value="update">
    <input type="submit" name="submit" value="delete">
  </form>


{% endblock %}
